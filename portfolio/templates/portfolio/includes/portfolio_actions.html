<div class="portfolio-buttons">
    <div class="button-l1 d-flex justify-content-start">
        <!-- Edit Button -->
        <button type="button" class="btn btn-warning btn-sm btn-edit" style="display: block;" 
            aria-label="Edit portfolio" onclick="togglePortfolioEditMode({{ portfolio.pk }})">
            <i class="fa-solid fa-pencil"></i>
        </button>

        <!-- Delete Button -->
        <a href="{% url 'portfolio_delete' portfolio.pk %}" class="btn btn-danger btn-sm btn-delete" 
            style="display: block;" aria-label="Delete portfolio">
            <i class="fa-solid fa-trash"></i>
        </a>

        <!-- Save Button -->
        <button type="button" class="btn btn-success btn-sm btn-save" style="display: none;" 
            aria-label="Save changes" onclick="savePortfolio({{ portfolio.pk }})">
            <i class="fa-solid fa-floppy-disk"></i>
        </button>

        <!-- Cancel Button -->
        <button type="button" class="btn btn-danger btn-sm btn-cancel" style="display: none;" 
            aria-label="Cancel changes" onclick="togglePortfolioEditMode({{ portfolio.pk }}, false)">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="button-l2 d-flex justify-content-start mt-2">
        <!-- Metrics Button -->
        <a href="{% url 'metrics_portfolio' portfolio.pk %}" class="btn btn-success btn-metrics" 
            style="display: block;">
            Metrics
        </a>

        <!-- Color Picker -->
        <input id="color-switch" name="color" type="color" class="edit-mode form-control" 
            style="display: none;" value="{{ portfolio.color }}" title="Pick a Color" aria-label="Pick a color">
    </div>
</div>
