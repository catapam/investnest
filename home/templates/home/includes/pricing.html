{% load static %}

<!-- Pricing Section -->
{% with pricing=pricing_section %}
<section id="pricing" class="py-5 bg-dark text-white">
    <div class="container">
        <h2 class="text-center">{{ pricing.title }}</h2>
        <div class="row text-center mt-4">
            {% for plan in ordered_pricing %}
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h3 class="card-title">{{ plan.title }}</h3>
                        <p class="card-text">{{ plan.price_description }}</p>
                        <ul class="list-unstyled">
                            {% for feature in plan.get_features_list %}
                            <li>{{ feature }}</li>
                            {% endfor %}
                        </ul>
                        <a href="{{ plan.button_link }}" class="btn btn-primary">{{ plan.button_text }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endwith %}
