{% load static %}

<!-- About Section -->
{% with about=about_section %}
<section id="about" class="py-5 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="small-heading">{{ about.title }}</h1>
                <h2>{{ about.subtitle }}</h2>
                <p>{{ about.content }}</p>
                <a href="{{ about.button_link }}" class="btn btn-primary">{{ about.button_text }}</a>
            </div>
            <div class="col-lg-6 d-none d-lg-block">
                <img src="https://placehold.co/600x400/0D0D0D/333333" alt="About Image" class="img-fluid">
            </div>
        </div>
    </div>
</section>
{% endwith %}
